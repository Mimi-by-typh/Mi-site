<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив | Великодушные #VLKD</title>
    <style>
        :root {
            --blood-red: #FF0000;
            --dark-red: #8B0000;
            --pure-black: #000000;
            --coal: #1A1A1A;
            --ash: #333333;
            --bone: #F0F0F0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--pure-black);
            color: var(--bone);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* АНИМАЦИЯ ПОЯВЛЕНИЯ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* АНИМАЦИЯ ПЛАВНОГО ПОЯВЛЕНИЯ */
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        header {
            background: linear-gradient(to right, var(--pure-black), var(--coal));
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--blood-red);
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        h1 {
            font-size: 2.8rem;
            color: var(--blood-red);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .clan-tag {
            display: block;
            font-size: 1.5rem;
            color: var(--bone);
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--coal);
            padding: 1rem;
            gap: 1.5rem;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--dark-red);
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        
        nav a {
            color: var(--bone);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--blood-red);
            border-radius: 3px;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Анимация для каждой ссылки с задержкой */
        nav a:nth-child(1) { animation-delay: 1.2s; }
        nav a:nth-child(2) { animation-delay: 1.4s; }
        nav a:nth-child(3) { animation-delay: 1.6s; }
        nav a:nth-child(4) { animation-delay: 1.8s; }
        nav a:nth-child(5) { animation-delay: 2.0s; }
        nav a:nth-child(6) { animation-delay: 2.2s; }
        nav a:nth-child(7) { animation-delay: 2.4s; }
        
        nav a:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }
        
        nav a.active {
            background-color: var(--dark-red);
            font-weight: bold;
        }
        
        .archive-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--coal);
            border: 1px solid var(--dark-red);
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease-out 2.6s forwards;
        }
        
        .archive-container h2 {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.8s forwards;
        }
        
        .archive-image {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--blood-red);
            border-radius: 5px;
            margin: 1rem 0;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.95);
            animation: scaleIn 0.8s ease-out 3.0s forwards;
        }
        
        .image-description {
            color: var(--bone);
            margin-top: 1rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 3.2s forwards;
        }
        
        footer {
            background-color: var(--pure-black);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid var(--dark-red);
            opacity: 0;
            animation: fadeIn 1s ease-out 3.4s forwards;
        }
        
        .telegram-link {
            display: inline-block;
            background-color: var(--dark-red);
            color: var(--bone);
            padding: 0.8rem 2rem;
            margin: 1rem 0;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .telegram-link:hover {
            background-color: var(--blood-red);
            transform: scale(1.05);
        }
        
        .clan-motto {
            font-style: italic;
            color: var(--blood-red);
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .clan-tag { font-size: 1.2rem; }
            nav { gap: 0.8rem; }
            .archive-container { padding: 1rem; }
        }
    </style>
</head>
